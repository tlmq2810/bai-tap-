<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng thông tin</title>
    <style>
        .bangtt {
            width: 1400px; 
            height: 200px;
            border-collapse: collapse;
        }
        .bangtt th, .bangtt td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Bảng thông tin</h1>
    <table border="1" class="bangtt">
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Địa chỉ</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>25</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>Trần Thị B</td>
            <td>30</td>
            <td>Đà Nẵng</td>
        </tr>
        <tr>
            <td>Lê Văn C</td>
            <td>35</td>
            <td>Hồ Chí Minh</td>
        </tr>
    </table>
</body>
</html>
